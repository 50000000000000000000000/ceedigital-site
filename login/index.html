                          </svg>
                          <input
                            type="email"
                            class="pl-5 form-control"
                            name="email"
                            value=""
                            id="email"
                            placeholder="name@example.com"
                            required=""
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="col-lg-12">
                      <div class="form-group">

                            height="24"

                            ></path>
                          </svg>
                          <input
                            type="password"
                            class="pl-5 form-control"
                            name="password"
                            id="password"
                            placeholder="Enter Password"
                            required=""
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->
